language: python
python:
  - 2.7
  - 3.5

notifications:
  slack: echology:avPAhIlErQnf7XSUGcSB5awZ
  email: false

# Install packages
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # We need to setup a new environment
  - conda create -n test_env python=$TRAVIS_PYTHON_VERSION
  - source activate test_env

  # Install the dependencies
  - conda install --yes pip numpy scipy matplotlib nose
  - pip install -r requirements.txt
  - python setup.py install

# Run test twice, without C lib, and with C lib
script:
  - nosetests
  - python setup.py build_ext --inplace
  - python pyroomacoustics/c_package/tests/check_build.py
  - nosetests

# Deploy to pypi (or test)
deploy:
  # pypi
  - provider: pypi
    on:
      branch: pypi-release
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
    distributions: "sdist"
    user: "fakufaku"
    password:
      secure: ""
  # pypi test
  - provider: pypi
    server: https://testpypi.python.org/pypi
    on:
      branch: pypi-test
      tags: false
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
    distributions: "sdist"
    user: "fakufaku"
    password:
      secure: ""
